<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/97b0dbcdac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-md" id="configurationMenu">
        <div class="row w-100">
            <!-- <button type="button" class="btn btn-block btn-lg confButton" data-toggle="#configurationMenu"><i class="fa-solid fa-xmark fa-2xl"></i></button> -->
            <button type="button" id="openMenu" data-toggle="#configurationMenu"></button>
        </div>
        <!-- <div class="row w-100">
            <div class="btn btn-block btn-lg confButton"><a id="buttonDrawMode" role="button"></a></div>
        </div> -->
        <div class="row w-100" style="margin-top: 30vh">
            <div class="btn btn-block btn-lg confButton"><a id="buttonEditMode" role="button"></a></div>
        </div>
        <div class="row w-100" id="editMenu">
            <div class="btn btn-block btn-lg confButton"><a id="buttonEditGripPoint" role="button"></a></div>
            <div class="btn btn-block btn-lg confButton"><a id="buttonEditRoof" role="button"></a></div>
            <div class="btn btn-block btn-lg confButton"><a id="buttonEditWindow" role="button"></a></div>
            <div class="btn btn-block btn-lg confButton"><a id="buttonEditDoor" role="button"></a></div>
        </div>
        <div class="row w-100">
            <div class="btn btn-block btn-lg confButton"><a id="buttonMaterials" role="button"></a></div>
        </div>
        <div class="row w-100" id="materialMenu">
            <div class="btn btn-block btn-lg confButton"><a id="buttonMatWalls" role="button" data-toggleopt="closed"></a></div>
            <div class="btn btn-block btn-lg confButton"><a id="buttonMatFloor" role="button"></a></div>
        </div>
        <div class="row w-100">
            <div class="btn btn-block btn-lg confButton"><a id="buttonExportJSON" role="button"></a></div>
        </div>
        <div class="row w-100">
            <!-- <input type="file" class="confButton" id="fileInput" accept=".json"> -->
            <input type="file" id="fileInput" style="display: none">
            <div class="btn btn-block btn-lg confButton"><a id="buttonImportFile" role="button">Choose File</a></div>
        </div>
        <div class="row w-100">
             <div class="btn btn-block btn-lg confButton"><a id="buttonSwitchView" role="button"></a></div>
        </div>
        <br>
        <div class="row w-100">
            <div class="btn btn-block btn-lg confButton"><a id="openDesignerButton" role="button"></a></div>
       </div>
        
        <!-- <div class="row w-100">
            <input type="range" class="confButton" value="0">
        </div> -->
           
    </div>
    <div class="container-md" id="optionsMenu">

    </div>
    <div id="content"></div>
    <!-- Trigger/Open The Modal -->
    <!-- <button id="openDesignerButton">Open Modal</button> -->

    <!-- The Modal -->
    <!-- <div id="designerModal" class="modal">

    Modal content -->


    <div class="modal" tabindex="-1" role="dialog" id="designerModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">House Designer</h5>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row w-100">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Length" id="designerLength">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Width" id="designerWidth">
                        </div>
                    </div>
                    <br>
                    <div class="row w-100">
                        <button type="button" class="btn btn-primary" id="buttonOpenSpace">Open Space: OFF</button>
                    </div>
                    <hr>
                    <div class="row w-100">
                        <button type="button" class="btn btn-primary" id="buttonHallway">Add Hallway: OFF</button>
                    </div>
                    <hr>
                    <div class="row w-100">
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100" id="button1Bed">1 Bedroom</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100" id="button2Bed">2 Bedrooms</button>
                        </div>
                    </div>
                    <br>
                    <div class="row w-100">
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100" id="button3Bed">3 Bedrooms</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100" id="button4Bed">4 Bedrooms</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row w-100">
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100" id="button1Bath">1 Bathroom</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100" id="button2Bath">2 Bathrooms</button>
                        </div>
                    </div>
                    
                </div>
            </div>  
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="buttonGenerate">Generate</button>
              <button type="button" class="btn btn-secondary" id="closeDesigner" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
    </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
